    <script>
        let sceneData = null;

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    sceneData = JSON.parse(e.target.result);
                    renderScene();
                } catch (err) {
                    alert('JSONè§£æå¤±è´¥: ' + err.message);
                }
            };
            reader.readAsText(file);
        }

        // æ¸²æŸ“åœºæ™¯
        function renderScene() {
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('mainContent').classList.add('active');

            renderStats();
            renderContext();
            renderTree();
        }

        // æ¸²æŸ“ç»Ÿè®¡ä¿¡æ¯
        function renderStats() {
            const stats = sceneData.statistics || {};
            const statsHtml = `
                <div class="stat-card">
                    <div class="icon">ğŸ“¦</div>
                    <div class="value">${stats.total_items || 0}</div>
                    <div class="label">ç‰©å“èŠ‚ç‚¹</div>
                </div>
                <div class="stat-card">
                    <div class="icon">ğŸ—„ï¸</div>
                    <div class="value">${stats.total_containers || 0}</div>
                    <div class="label">å®¹å™¨èŠ‚ç‚¹</div>
                </div>
                <div class="stat-card">
                    <div class="icon">ğŸ“Š</div>
                    <div class="value">${stats.max_depth_reached || 0}</div>
                    <div class="label">æœ€å¤§æ·±åº¦</div>
                </div>
                <div class="stat-card">
                    <div class="icon">ğŸ¬</div>
                    <div class="value">${sceneData.scene_id || '-'}</div>
                    <div class="label">åœºæ™¯ID</div>
                </div>
            `;
            document.getElementById('statsGrid').innerHTML = statsHtml;
        }

        // æ¸²æŸ“ä¸Šä¸‹æ–‡
        function renderContext() {
            const context = sceneData.context || '';
            const lines = context.split('\n').filter(l => l.trim());
            let html = '';
            
            lines.forEach(line => {
                const match = line.match(/ã€(.+?)ã€‘(.+)/);
                if (match) {
                    html += `
                        <div class="context-item">
                            <div class="label">${match[1]}</div>
                            <div class="value">${match[2]}</div>
                        </div>
                    `;
                }
            });

            if (!html) {
                html = `<div class="context-item">
                    <div class="label">åœºæ™¯ä¿¡æ¯</div>
                    <div class="value">${context || 'æ— '}</div>
                </div>`;
            }

            document.getElementById('contextGrid').innerHTML = html;
        }

        // æ¸²æŸ“æ ‘å½¢ç»“æ„
        function renderTree() {
            const nodes = sceneData.root_nodes || [];
            const container = document.getElementById('treeContainer');
            container.innerHTML = nodes.map(node => renderNode(node, 0)).join('');
        }

        function renderNode(node, depth) {
            const isContainer = node.node_type === 'container';
            const hasChildren = isContainer && node.children && node.children.length > 0;
            const containerType = node.container_type || 'container';
            
            const iconMap = {
                item: 'ğŸ“¦',
                physical: 'ğŸ—„ï¸',
                character: 'ğŸ‘¤',
                abstract: 'ğŸ’­'
            };

            const icon = isContainer ? (iconMap[containerType] || 'ğŸ“¦') : iconMap.item;
            const typeClass = isContainer ? containerType : 'item';
            const typeLabel = isContainer ? 
                (containerType === 'physical' ? 'ç‰©ç†å®¹å™¨' : 
                 containerType === 'character' ? 'äººç‰©å®¹å™¨' : 
                 containerType === 'abstract' ? 'æŠ½è±¡å®¹å™¨' : 'å®¹å™¨') : 'ç‰©å“';

            let childrenHtml = '';
            if (hasChildren) {
                childrenHtml = `<div class="node-children" data-depth="${depth}">
                    ${node.children.map(child => renderNode(child, depth + 1)).join('')}
                </div>`;
            }

            const detailsHtml = `
                <div class="node-details" id="details-${node.node_id || Math.random().toString(36).substr(2, 9)}">
                    ${node.description ? `<div class="detail-row"><span class="detail-label">æè¿°:</span><span class="detail-value">${node.description}</span></div>` : ''}
                    ${node.position ? `<div class="detail-row"><span class="detail-label">ä½ç½®:</span><span class="detail-value">${node.position}</span></div>` : ''}
                    ${node.level !== undefined ? `<div class="detail-row"><span class="detail-label">å±‚çº§:</span><span class="detail-value">${node.level}</span></div>` : ''}
                    ${node.full_path ? `<div class="detail-row"><span class="detail-label">è·¯å¾„:</span><span class="detail-value">${node.full_path}</span></div>` : ''}
                    ${node.attributes && Object.keys(node.attributes).length > 0 ? 
                        `<div class="detail-row"><span class="detail-label">å±æ€§:</span><span class="detail-value">${JSON.stringify(node.attributes)}</span></div>` : ''}
                </div>
            `;

            return `
                <div class="tree-node" data-name="${node.name}" data-type="${typeClass}">
                    <div class="node-header" onclick="toggleNode(this, event)">
                        <span class="node-toggle ${hasChildren ? '' : 'empty'}">${hasChildren ? 'â–¶' : 'â€¢'}</span>
                        <span class="node-icon">${icon}</span>
                        <span class="node-name">${node.name}</span>
                        <span class="node-type ${typeClass}">${typeLabel}</span>
                    </div>
                    ${detailsHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function toggleNode(header, event) {
            event.stopPropagation();
            
            const toggle = header.querySelector('.node-toggle');
            const details = header.nextElementSibling;
            const children = header.parentElement.querySelector('.node-children');

            // åˆ‡æ¢è¯¦æƒ…
            if (details && details.classList.contains('node-details')) {
                details.classList.toggle('active');
            }

            // åˆ‡æ¢å­èŠ‚ç‚¹
            if (children && children.classList.contains('node-children')) {
                children.classList.toggle('expanded');
                toggle.classList.toggle('expanded');
            }
        }

        function expandAll() {
            document.querySelectorAll('.node-children').forEach(el => el.classList.add('expanded'));
            document.querySelectorAll('.node-toggle').forEach(el => {
                if (!el.classList.contains('empty')) el.classList.add('expanded');
            });
        }

        function collapseAll() {
            document.querySelectorAll('.node-children').forEach(el => el.classList.remove('expanded'));
            document.querySelectorAll('.node-toggle').forEach(el => el.classList.remove('expanded'));
            document.querySelectorAll('.node-details').forEach(el => el.classList.remove('active'));
        }

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.tree-node').forEach(node => {
                const name = node.dataset.name.toLowerCase();
                if (query === '' || name.includes(query)) {
                    node.style.display = 'block';
                    if (query !== '') {
                        // å±•å¼€åŒ¹é…èŠ‚ç‚¹çš„çˆ¶èŠ‚ç‚¹
                        let parent = node.parentElement;
                        while (parent) {
                            if (parent.classList.contains('node-children')) {
                                parent.classList.add('expanded');
                                const toggle = parent.previousElementSibling?.querySelector('.node-toggle');
                                if (toggle) toggle.classList.add('expanded');
                            }
                            parent = parent.parentElement;
                        }
                    }
                } else {
                    node.style.display = 'none';
                }
            });
        });

                "root_nodes": [
                    {
                        "name": "ä¹¦ç”Ÿ",
                        "node_type": "container",
                        "container_type": "character",
                        "description": "ä¸€ä½èº«ç€æ˜ä»£å„’ç”Ÿæœé¥°çš„å¹´è½»ä¹¦ç”Ÿï¼Œæ­£åœ¨ä¹¦æˆ¿å†…ä¸“å¿ƒè¯»ä¹¦",
                        "level": 0,

                        "node_id": "n001",

                            {

                                "level": 1,
                                "attributes": {"æè´¨": "æ£‰éº»", "é¢œè‰²": "é’è‰²"},
                                "node_id": "n001-1",

                            },
                            {
                                "name": "æŠ˜æ‰‡",
                                "node_type": "item",
                                "description": "ä¸€æŠŠç«¹éª¨æŠ˜æ‰‡ï¼Œæ‰‡é¢é¢˜æœ‰è¯—å¥",
                                "level": 1,

                                "node_id": "n001-2",

                            }
